<h1>Create Car Owner</h1>
<form id="form-create-car-owner" action="/newCarOwner" method="post">

    <label for="owner-id" class="form-label">Enter id: </label>
    <input type="number" name="id" class="form-input-text" required> 
    <br>

    <label for="owner-name" class="form-label">Enter name: </label>
    <input type="text" name="name" class="form-input-text" required> 
    <br>

    <label for="owner-birthday" class="form-label"> Enter birthday: </label>
    <input type="date" name="birthday" class="form-input-text" required>
    <br>

    <label for="owner-verhicle" class="form-label">Enter car model: </label>
    <input type="text" name="verhicle" class="form-input-text" required>
    <br>

    <label for="owner-verhicle-color" class="form-label">Enter car color: </label>
    <input type="text" name="verhicleColor" class="form-input-text" required>
    <br>

    <label for="owner-cat-imageFile" class="form-label">Opload cat picture: </label>
    <br>
    <input type="file" name="imageFile" class="form-input-text" id="input-file" required>
    <br>

    <input type="submit" value="Create Car Owner" id="car-owner-form-submit-button">

</form>
